<div class="app-container">
  <app-item-list (isCreating)="toggleCreating($event)" (itemCreated)="addItem($event)"></app-item-list>
  <!-- Side panel -->
  <div class="side-panel" *ngIf="isCreating">
    <app-item-form (close)="isCreating = false" (itemCreated)="addItem($event)"></app-item-form>
  </div>
</div>
